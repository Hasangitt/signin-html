<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex justify-center items-center font-bold" style="background-image: url('bg.jpeg.jfif');">
    <div class="bg-gradient backdrop-blur-md w-[500px] h-auto text-center space-y-5 p-20 rounded-lg outline outline-orange-400">
        <h3 class="text-4xl text-white">Hello!</h3>
        <p class="text-2xl text-yellow-800">Sign up your account</p>
        <input type="text" placeholder="Firstname" class="placeholder-black p-5 rounded-lg w-full bg-transparent outline outline-orange-500 block text-white" >
        <input type="text" placeholder="Lastname" class="placeholder-black p-5 rounded-lg w-full bg-transparent outline outline-orange-500 block text-white" >
        <input type="email" placeholder="Email" class="placeholder-black p-5 rounded-lg w-full bg-transparent outline outline-orange-500 block text-white" >
        <input type="password" placeholder="Password" class="placeholder-black p-5 rounded-lg w-full bg-transparent outline-orange-500 outline text-white">
        <input type="password" placeholder="Confirm Password" class=" placeholder-black p-5 rounded-lg w-full bg-transparent outline-orange-500 outline text-white">
        
        
        <input type="checkbox" name="" id="" class="">
        <label for="checkbox" class="text-white font-semibold">I agree all terms and condition</label>
            

        <button class="uppercase text-2xl bg-white px-5 py-2 text-balck rounded-md outline outline-orange-400 hover:text-orange-400 hover:bg-white ">Sign Up</button>
        <div class="flex-row flex items-center text-center gap-x-2 justify-center text-white font-semibold">
            <p>Already have an account?</p>
            <a href="index.html" class="hover:underline">Sign In</a>
        </div>     
    </div>
</body>
</html>
